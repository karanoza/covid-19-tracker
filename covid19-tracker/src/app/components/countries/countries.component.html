<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Corona Covid-19 Tracker Country Wise</h1>
  <hr />

  <!-- Country Dropdown  -->
  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="c">Select Country</label>
      <select name="" id="c" class="form-control">
        <option value="country" *ngFor="let country of countries">
          {{ country }}
        </option>
      </select>
    </div>
  </div>
</div>
